---
- name: Install php
  yum: 
    name: "{{ item }}"
    enablerepo: remi,remi-php56
    state: present
  with_items:
    - php
    - php-common
    - php-pecl-apcu
    - php-cli
    - php-pear
    - php-pdo
    - php-mysqlnd
    - php-pgsql
    - php-pecl-mongo
    - php-sqlite
    - php-pecl-memcache
    - php-pecl-memcached
    - php-gd
    - php-mbstring
    - php-mcrypt
    - php-xml
  notify:
  - restart httpd
